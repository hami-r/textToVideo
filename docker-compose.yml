version: '3.8'

services:
  whisper-dev:
    build: .
    container_name: whisper-dev
    working_dir: /workspace
    volumes:
      - ./input:/workspace/input
      - ./output:/workspace/output
      - ./scripts:/workspace/scripts
      - whisper-models:/opt/whisper.cpp/models
    stdin_open: true
    tty: true
    command: tail -f /dev/null

volumes:
  whisper-models:
    driver: local
